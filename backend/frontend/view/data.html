<!DOCTYPE html>
<html lang="id" ng-app="donorApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - SetetesDarah</title>
    <link rel="icon" type="image/png" href="/backend/frontend/img/logoweb.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="/backend/frontend/css/style.css" />
    <script src="/backend/frontend/js/app.js"></script>
  </head>

  <body ng-controller="MainController">
    <nav class="navbar navbar-expand-lg navbar-dark position-sticky top-0 bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/backend/frontend/view/index.html">
          <img src="/backend/frontend/img/bloodicon.png" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px;">
          <strong>SetetesDarah</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/backend/frontend/view/index.html">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="/backend/frontend/view/index.html">Tentang</a></li>
            <li class="nav-item"><a class="nav-link" href="/backend/frontend/view/index.html">Pendaftaran</a></li>
            <li class="nav-item"><a class="nav-link" href="/backend/frontend/view/index.html">Galeri</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4"><strong>Profil Donor Darah</strong></h2>

        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-primary" ng-click="tambahProfil()">Tambahkan Data</button>
          <button class="btn btn-success" ng-click="unduhData()">Unduh Data</button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-striped shadow">
            <thead class="table-danger">
              <tr>
                <th class="text-center">No</th>
                <th class="text-center">Nama</th>
                <th class="text-center">Email</th>
                <th class="text-center">No Telepon</th>
                <th class="text-center">Golongan Darah</th>
                <th class="text-center">Pesan</th>
                <th class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="profil in profilData">
                <td>{{ $index + 1 }}</td>
                <td>{{ profil.nama }}</td>
                <td>{{ profil.email }}</td>
                <td>{{ profil.notelp }}</td>
                <td>{{ profil.golongan }}</td>
                <td>{{ profil.pesan }}</td>
                <td>
                  <div class="dropdown">
                    <a
                      href="#"
                      class="btn btn-light p-0"
                      id="aksiDropdown"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="aksiDropdown">
                      <li>
                        <button class="dropdown-item" ng-click="editProfil($index)">Edit</button>
                      </li>
                      <li>
                        <button class="dropdown-item text-danger" ng-click="hapusProfil($index)">Hapus</button>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <footer class="footer text-white py-3 bg-danger">
      <div class="container text-center">
        <p>&copy; 2024 SetetesDarah. All rights reserved.</p>
      </div>
    </footer>

  </body>
</html>
